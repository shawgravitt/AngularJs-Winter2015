<div class="contact-view">
  <form ng-submit="submitForm()" name="form" class="css-form" novalidate>
    Name
    <input type="text"
           ng-model="name"
           ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }"
           name="name"
           required="" />

    <br />

    <div ng-show="form.$submitted || form.name.$touched">
      <div ng-show="form.name.$error.required">Tell us your name.</div>
    </div>

    E-mail
    <input type="email"
           ng-model="email"
           ng-model-options="{ updateOn: 'default blur' }"
           name="email"
           required="" />

    <br />

    <div ng-show="form.$submitted || form.email.$touched">
      <span ng-show="form.email.$error.required">Please add your email.</span>
      <span ng-show="form.email.$error.email">This is not a valid email.</span>
    </div>

    Message
    <textarea type="textarea"
              rows="5"
              ng-model="message"
              ng-model-options="{ updateOn: 'default blur' }"
              name="message"
              required="" >
    </textarea>

    <br />

    <div ng-show="form.$submitted || form.message.$touched">
      <span ng-show="form.message.$error.required">Please send us a message.</span>
    </div>

    <br />

    <input type="submit" name="submit" value="Send" />

  </form>

  <div class="message-preview">
    <h3>A preview of your email</h3>
    <p>
      Hello my name is {{name}}. You can reach me at my email address: <a href="mailto:{{email}}"> {{email}}</a>.
      I am interested in {{ message }}.
    </p>
  </div>
</div>
